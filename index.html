<!DOCTYPE html>
<html class="theme-dark">

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="./framework7/css/framework7.bundle.min.css">
</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Boletim escolar</div>
          </div>
        </div>

        <!-- Bottom Toolbar -->
        <!-- <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div> -->

        <!-- Scrollable page content -->
        <div class="page-content">
          <div style="margin-top: 60%"></div>
          <p style="margin-left: 24px">Coloque seu RM</p>
          <div class="list">
            <ul style="margin-left: 24px; margin-right: 24px;">
              <li class="item-content item-input">

                <div class="item-inner">
                  <div class="item-input-wrap" style="margin-bottom: 24px;margin-top: 24px;">
                    <input type="text" name="name" placeholder="seu RM" style="margin-bottom: 24px;">
                    <span class="input-clear-button"></span>
                    <!-- <a href="/pages/mencoes/"> -->
                      <button id="btnver" class="col button button-fill color-red button-round">Verificar Menções</button>
                    <!-- </a> -->
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="./framework7/js/framework7.bundle.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="./framework7/js/my-app.js"></script>
  <script type="text/javascript" src="./js/functions.js"></script>
</body>

</html>
